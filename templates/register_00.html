<!DOCTYPE html>
<html>
<head>
<body>

<link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
<style>
    .button-container-div {
        text-align: center;
        border: 1px solid coral;
        height: 40vh;
    }
</style>
<div id="reg_form">
    <form action="{{ url_for('register') }}" method="post" class="form-contact">

        <h1>Регистрация</h1>
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
        <div class="reg_title"> Имя:</div>
        <input type="text" name="name" value="{{ data_form.name }}" requied/>
        <div class="reg_title"> Фамилия:</div>
        <input type="text" name="surname" value="{{ data_form.surname }}" requied/>
        <div class="reg_title"> Email:</div>
        <input type="text" name="email" value="{{ data_form.email }}" requied/>
        <div class="reg_title"> Пароль:</div>
        <input type="password" name="psw" value="" requied/>
        <div class="reg_title"> Повтор пароля:</div>
        <input type="password" name="psw2" value="" requied/>
        <div style="text-align: center"><input type="submit" value="Отправить"/></div>
    </form>
</div>
</body>
</head>
</html>
